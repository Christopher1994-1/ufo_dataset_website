{% extends 'base.html' %}

{% block title %}
    <title>UFO Sightings - Contact</title>
{% endblock title %}





{% block index %}

<link rel="stylesheet" href="/static/css/contact.css">

<div class="div-contact">
    <h1>Contact Us</h1>
    <form action="contact_submit" method="post" class="contact-form">

        <label for="name" class="contact-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name:"><br><br>
        
        <label for="email" class="contact-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email:"><br><br>
        
        <label for="message" class="contact-label">Message:</label>
        <textarea id="message" name="message" placeholder="Message:"></textarea><br><br>
        
        <input type="submit" class="contact-submit" value="Submit">

    </form>
</div>



{% endblock index %}
